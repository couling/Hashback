[metadata]
name = hashback
version = 1.0
author = Philip Couling
url = https://github.com/couling/BackupServer
description = Backup server and client which indexes files and directories by sha256sum to save space.
long_description = file: README.md, LICENCE.md
long_description_content_type = text/markdown
platform = any
license = MIT
classifiers =
    Licence :: MIT
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8

[options]
zip_safe = True
include_package_data = False
package_dir =
    =source
packages =
    hashback
    hashback.server
python_requires >= 3.8
install_requires =
    pydantic
    click
    python-dateutil
    python-multipart
    asyncstdlib
    aiofiles
    requests
    fastapi
    uvicorn
tests_require =
    pytest
    pylint == 2.9.6

[options.entry_points]
console_scripts =
    hashback = hashback:main
    hashback-db-admin = hashback.db_admin:main
    hashback-server = hashback.server.main:main

[options.extras_require]


